<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
</head>
<body>
    <style>
    body{
        background-image: url(home.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        min-height: 100vh;
        background-position: center;
    }   
    #cl{
text-align: center;
font-size: 9rem;
    }
    </style>

<h1 id="cl"></h1>

<script>
var clock = setInterval(clockt,1000);

function clockt(){
 var d = new Date();
 var n = d.getTime();
 var hour = d.getHours();
 var minute = d.getMinutes();
 var sec = d.getSeconds();
var ans = (hour+":"+minute+":"+sec);

document.getElementById('cl').innerHTML =  ans;

}
</script>

</body>
</html>
